      #       filePath=".script/tests/solutionPackageValidation/solutionPackageUIValidation.py"
      #       python $filePath

      - name: Azure Login to Test Account
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_TEST_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TEST_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Azure CLI script
        run: |
            az account show
      
      - name: Azure Login to MS Account 
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Azure CLI script
        run: |
